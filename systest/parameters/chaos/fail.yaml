apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: short-failure-every-20m
spec:
  schedule: "*/20 * * * *"
  historyLimit: 2
  type: "PodChaos"
  podChaos:
    action: pod-failure
    mode: fixed-percent
    value: "10"
    selector:
      labelSelectors:
        "app": "smesher"
    duration: "60s"
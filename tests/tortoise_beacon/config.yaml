      memory: '2048M'
      cpu: '2'
  args:
    randcon: '8'
    hare-committee-size: '50'
    hare-max-adversaries: '24'
    hare-round-duration-sec: '7'
    hare-exp-leaders: '10'
    layer-duration-sec: '40'
    layer-average-size: '50'
    hare-wakeup-delta: '7'
    tortoise-beacon-kappa: '400000'
    tortoise-beacon-q: '1/3'
    tortoise-beacon-rounds-number: '6'
    tortoise-beacon-grace-period-duration-sec: '2'
    tortoise-beacon-proposal-duration-sec: '2'
    tortoise-beacon-first-voting-round-duration-sec: '60'
    tortoise-beacon-voting-round-duration-sec: '30'
    tortoise-beacon-weak-coin-round-duration-sec: '1'
    tortoise-beacon-theta: '1'
    tortoise-beacon-votes-limit: '100'
    layers-per-epoch: '5'
    coinbase: '0x1234'
    eligibility-confidence-param: '5'
    eligibility-epoch-offset: '0'
    genesis-active-size: '50'
    executable-path: '/bin/go-spacemesh'

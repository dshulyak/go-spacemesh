apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: natural-delay
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: "Allow"
  historyLimit: 2
  type: "NetworkChaos"
  networkChaos:
    duration: "10m"
    action: delay
    mode: all
    selector:
      labelSelectors:
        "component": "spacemesh"
    direction: to
    delay:
      latency: "50ms"
      correlation: "0"
      jitter: "50ms"
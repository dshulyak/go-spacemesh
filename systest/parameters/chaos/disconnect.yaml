apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: short-disconnect-every-20m
spec:
  schedule: "*/20 * * * *"
  historyLimit: 2
  type: "NetworkChaos"
  networkChaos:
    action: partition
    duration: "60s"
    mode: fixed
    value: "5"
    selector:
      labelSelectors:
        "bucket-0": "true"
    direction: to
    target:
      mode: all
      selector:
        labelSelectors:
          "spacemesh": "true"
---
apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: long-disconnect-every-2h
spec:
  schedule: "0 */2 * * *"
  historyLimit: 2
  type: "NetworkChaos"
  concurrencyPolicy: "Allow"
  networkChaos:
    action: partition
    duration: "2h"
    mode: fixed
    value: "2"
    selector:
      labelSelectors:
        "bucket-1": "true"
    direction: to
    target:
      mode: all
      selector:
        labelSelectors:
          "spacemesh": "true"